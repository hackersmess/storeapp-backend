# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/storeapp
quarkus.datasource.jdbc.max-size=16

# Hibernate
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true

# SmallRye JWT Sign Key
smallrye.jwt.sign.key.location=classpath:/jwt-private-key.pem

# MicroProfile JWT Verify
mp.jwt.verify.publickey.location=classpath:/jwt-public-key.pem
mp.jwt.verify.issuer=storeapp

# Logging Configuration
# Console Logging (colorato e formattato)
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.console.level=INFO
quarkus.log.console.color=true

# File Logging (log applicativi su file)
quarkus.log.file.enable=true
quarkus.log.file.path=logs/application.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.file.level=DEBUG
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5
quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd

# Log Level per categorie specifiche
quarkus.log.category."com.storeapp".level=DEBUG
quarkus.log.category."com.storeapp.shared.exception".level=INFO
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE

# Exception Handler specifico
quarkus.log.category."com.storeapp.shared.exception.GlobalExceptionHandler".level=INFO

# =====================================================
# Location Provider Configuration
# =====================================================
# Global location provider for all geographic data
# Used by Event and Trip activities
# Supported values: OPENSTREETMAP (default), MAPBOX, GOOGLE_MAPS
storeapp.location.provider=OPENSTREETMAP

# OpenStreetMap Nominatim API configuration
storeapp.location.osm.api-url=https://nominatim.openstreetmap.org
storeapp.location.osm.user-agent=StoreApp/1.0

